<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./../css/siimple.css" />
  <link rel="stylesheet" href="./../css/popup.css" />
</head>

<body>
  <div class="main">
    <div class="siimple-grid">
      <div class="siimple-grid-row">

        <div class="siimple-grid-col siimple-grid-col--12">
          <div class="siimple-h3 siimple--text-center">Notifier Settings</div>

          <div class="siimple-grid-col siimple-grid-col--6 siimple--text-right">

            <div class="siimple-checkbox-container">
              <label class="siimple-label">Item Notifier:</label>
              <div class="siimple-checkbox">
                <input type="checkbox" id="opt_item">
                <label for="opt_item"></label>
              </div>
            </div>

            <div class="siimple-checkbox-container">
              <label class="siimple-label">Quick Purchase:</label>
              <div class="siimple-checkbox">
                <input type="checkbox" id="opt_quick_purchase">
                <label for="opt_quick_purchase"></label>
              </div>
            </div>

          </div>

          <div class="siimple-grid-col siimple-grid-col--6 siimple--text-left">

            <div class="siimple-checkbox-container">
              <label class="siimple-label">Special Notifier:</label>
              <div class="siimple-checkbox">
                <input type="checkbox" id="opt_special">
                <label for="opt_special"></label>
              </div>
            </div>

            <p id="console"></p>

          </div>

        </div>

      </div>
    </div>
  </div>

  <script src="./../javascript/jquery.min.js"></script>
  <script src="./../javascript/popup.js"></script>
</body>

</html>
